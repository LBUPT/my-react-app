<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main"></div>
    <script>
        let str = `HELLO<br/>WORLD<br/>阿巴阿巴`;
        let i = 0;
        function init(){
            let main = document.getElementById('main');
            if(i<=str.length){
                main.innerHTML = str.slice(0,i++) + `_`;
                setTimeout('init()',100);
            }else{
                main.innerHTML = str;
            }
        }
        init();
    </script>
</body>
</html>
